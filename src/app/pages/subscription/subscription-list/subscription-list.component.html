<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-6 pt-2">
        <span class="text-lg-center"> Minhas Inscrições</span>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div fxLayout="column" class="p-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Evento</th>
            <th scope="col" class="text-center">Situação</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subscription of subscriptions">
            <td>{{ subscription.event.name }}</td>
            <td class="text-center">
              {{ getStatusLabel(subscription.status) }}
            </td>
            <td class="w-15">
              <div class="table-actions" >
                  <button
                    nbButton
                    ghost
                    nbTooltip="Cancelar"
                    (click)="unsubscribeEvent(subscription)"
                    [disabled] = "!enabledActionButton(subscriptions)">
                    <nb-icon icon="close-outline"></nb-icon>
                  </button>

                  <button
                    nbButton
                    ghost
                    nbTooltip="Certificado"
                    (click)="generateCertificate(subscription)"
                    [disabled] = "!enableCertificate(subscription.status)">
                    <nb-icon icon="file-text-outline"></nb-icon>

                  </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
